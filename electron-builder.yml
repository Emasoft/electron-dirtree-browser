appId: com.emasoft.dirtree-browser
productName: DirTree Browser
directories:
  output: release
  buildResources: resources

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  category: public.app-category.utilities

win:
  target:
    - target: portable
      arch: [x64]
    - target: zip
      arch: [x64]

linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: zip
      arch: [x64]

asar: true
extraResources:
  - from: "bin/"
    to: "bin/"
    filter:
      - "**/*"
